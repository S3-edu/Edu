<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">

        <link rel="shortcut icon" href="assets/img/favicon.png">

		<!-- Bootstrap CSS -->
        <link rel="stylesheet" href="assets/plugins/bootstrap/css/bootstrap.min.css">
		
		<!-- Fontawesome CSS -->
		<link rel="stylesheet" href="assets/plugins/fontawesome/css/fontawesome.min.css">
		<link rel="stylesheet" href="assets/plugins/fontawesome/css/all.min.css">
		
		<!-- Main CSS -->
        <link rel="stylesheet" href="assets/css/style.css">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/axios/0.19.2/axios.min.js"></script>
    </head>
    <body>
		
		<!-- Main Wrapper -->
        <div class="main-wrapper">
		
		<!-- Header -->
		<div id="look" class="header">

			<!-- Logo -->
			<div class="header-left">
				<a href="index.html" class="logo"> <img
					src="assets/img/logo.png" alt="Logo">
				</a> <a href="index.html" class="logo logo-small"> <img
					src="assets/img/logo-small.png" alt="Logo" width="30" height="30">
				</a>
			</div>
			<!-- /Logo -->

			<a href="javascript:void(0);" id="toggle_btn"> <i
				class="fas fa-align-left"></i>
			</a>



			<!-- Mobile Menu Toggle -->
			<a class="mobile_btn" id="mobile_btn"> <i class="fas fa-bars"></i>
			</a>
			<!-- /Mobile Menu Toggle -->

			<!-- Header Right Menu -->
			<ul class="nav user-menu">
				<li class="nav-item dropdown has-arrow"><a href="#"
					class="dropdown-toggle nav-link" data-toggle="dropdown">当前登录用户:{{name}}
				</a>
					<div class="dropdown-menu">
							<a class="dropdown-item" @click="logout()">退出登录</a>
					</div></li>
			</ul>
		</div>
		<script type="text/javascript">
			var v1 = new Vue({
				el : "#look",
				data : {
					name : ""
				},
				created(){
					axios.get("getName").then(res=>{
						this.name = res.data;
					})
				},
				methods:{
					logout(){
						if(confirm("确定要退出登录?")){
							axios.get("out.s").then(res=>{
								alert(res.data.msg);
								location.href = "index.html";
							});
						}
					}
				}
			})
		</script>
			
			<!-- Sidebar -->
            <div class="sidebar" id="sidebar">
                <div class="sidebar-inner slimscroll">
					<div id="sidebar-menu" class="sidebar-menu">
						<ul>
							<li class="menu-title"> 
								<span>主菜单</span>
							</li>
							<li> 
								<a href="index.html"><i class="fas fa-th-large"></i> <span>首页</span></a>
							</li>
							<li class="submenu active">
								<a href="#"><i class="fas fa-user-graduate"></i> <span> 学生</span> <span class="menu-arrow"></span></a>
								<ul>
									<li><a href="students.html">学生列表</a></li>
									<li><a href="add-student.html">添加学生</a></li>
								</ul>
							</li>
							<li class="submenu">
								<a href="#"><i class="fas fa-chalkboard-teacher"></i> <span> 教师</span> <span class="menu-arrow"></span></a>
								<ul>
									<li><a href="teachers.html">教师列表</a></li>
									<li><a href="add-teacher.html">添加教师</a></li>
								</ul>
							</li>
							<li class="submenu">
								<a href="#"><i class="fas fa-building"></i> <span> 班级</span> <span class="menu-arrow"></span></a>
								<ul>
									<li><a href="departments.html">班级列表</a></li>
									<li><a href="add-department.html">添加班级</a></li>
								</ul>
							</li>
							<li class="submenu">
								<a href="#"><i class="fas fa-book-reader"></i> <span> 课程</span> <span class="menu-arrow"></span></a>
								<ul>
									<li><a href="subjects.html">课程列表</a></li>
									<li><a href="add-subject.html">添加课程</a></li>
									<li><a href="edit-subject.html">编辑课程</a></li>
								</ul>
							</li>

													<li class="submenu"><a href="#"><i class="fas fa-table"></i>
								<span> 课程表 </span> <span class="menu-arrow"></span></a>
							<ul>
								<li><a href="tables-basic.html">查看课表 </a></li>
								<li><a href="add-timetable.html">添加课表 </a></li>
							</ul></li>
														<li class="submenu"><a href="#"><i class="fas fa-table"></i>
								<span> 日程安排</span> <span class="menu-arrow"></span></a>
							<ul>
								<li><a href="event.html">查看事件 </a></li>
								<li><a href="add-events.html">添加事件 </a></li>
							</ul></li>
						</ul>
					</div>
                </div>
            </div>
			<!-- /Sidebar -->
			
			<!-- Page Wrapper -->
            <div class="page-wrapper">
                <div class="content container-fluid">
				
					<!-- Page Header -->
					<div class="page-header">
						<div class="row align-items-center">
							<div class="col">
								<h3 class="page-title">编辑学生</h3>
								<ul class="breadcrumb">
									<li class="breadcrumb-item"><a href="students.html">学生</a></li>
									<li class="breadcrumb-item active">编辑学生</li>
								</ul>
							</div>
						</div>
					</div>
					<!-- /Page Header -->
				
					<div class="row">
						<div class="col-sm-12">
						
							<div id="stuchange" class="card">
								<div class="card-body">
									<form id="ff" enctype="multipart/form-data">
										<div class="row" v-for=" s in slist">
											<div class="col-12">
												<h5 class="form-title"><span>学生资料</span></h5>
											</div>
											<div class="col-12 col-sm-6">
												<div class="form-group">
													<label>学生照片</label>
													<img alt="..." height="200" width="200":src="s.simage">
													<input name="file" type="file" class="form-control">
												</div>
											</div>
											<div class="col-12 col-sm-6">  
												<div class="form-group">
													<label>姓名</label>
													<input type="text" class="form-control" v-model="s.sname">
												</div>
											</div>								
											<div class="col-12 col-sm-6">
												<div class="form-group">
													<label>性别</label>
													<select class="form-control" v-model="s.ssex">
														<option value="男">男</option>														
														<option value="女">女</option>
													  </select>
												</div>
											</div>
											<div class="col-12 col-sm-6">
												<div class="form-group">
													<label>籍贯</label>
													<div>
														<input type="text" class="form-control" v-model="s.saddr">
													</div>
												</div>
											</div>
											<div class="col-12 col-sm-6">
												<div class="form-group">
													<label>联系电话</label>
													<input type="text" class="form-control" v-model="s.sphone">
												</div>
											</div>
											<div class="col-12 col-sm-6">
												<div class="form-group">
													<label>班级</label>
													<select class="form-control" v-model="s.did">
														<option v-for="d in dlist" :value="d.did">{{d.dname}}</option>
													  </select>
												</div>
											</div>
											<div class="col-12 col-sm-6">
												<div class="form-group">
													<label>出生年月</label>
													<div>
														<input type="date" class="form-control" v-model="s.sdob">
													</div>
												</div>
											</div>
											<div class="col-12 col-sm-6">
												<div class="form-group">
													<label>邮箱</label>
													<input type="text" class="form-control" v-model="s.semail">
												</div>
											</div>
											<div class="col-12 col-sm-6">
												<div class="form-group">
													<label>个人简介</label>
													<input type="text" class="form-control" v-model="s.sdes">
												</div>
											</div>
											<div class="col-12 col-sm-6">
												<div class="form-group">
													<label>登录密码</label>
													<input type="text" class="form-control" v-model="s.password">
												</div>
											</div>
											<div class="col-12">
												<button type="button" class="btn btn-primary" @click="update()">修改</button>
											</div>
										</div>
									</form>							
								</div>
							</div>
							<script type="text/javascript">
									var v = new Vue({
										el : "#stuchange",
										data : {
											slist : [],
											dlist : [],
											id : 0
										},
										created(){
											axios.get("getId").then(res=>{
												this.id = res.data;
												if(this.id==3){
													axios.get("selectDept").then(res=>{
														this.dlist = res.data
													});
													axios.get("Student.s?op=queryStudentById&sid="+location.hash.substring(1)).then(res=>{
														this.slist = res.data;
													})
												}else{
													alert("您没有权限！");
													location.href="students.html";
												}
											})
										},
										methods : {
											update(){
												var fd = new FormData(ff);
												fd.append("sname",this.slist[0].sname);
												fd.append("ssex",this.slist[0].ssex);
												fd.append("saddr",this.slist[0].saddr);
												fd.append("sphone",this.slist[0].sphone);
												fd.append("did",this.slist[0].did);
												fd.append("sdob",this.slist[0].sdob);
												fd.append("semail",this.slist[0].semail);
												fd.append("sdes",this.slist[0].sdes);
												fd.append("sid",this.slist[0].sid); 
												fd.append("password",this.slist[0].password)
												axios.post("upStudent", fd).then(res=>{
													alert(res.data.msg);
													location.href="students.html";
												})
												
											}
										}
									
									})
								</script>				
						</div>					
					</div>					
				</div>				
			</div>
			<!-- /Page Wrapper -->
			
        </div>
		<!-- /Main Wrapper -->
		
		<!-- jQuery -->
        <script src="assets/js/jquery-3.5.1.min.js"></script>
		
		<!-- Bootstrap Core JS -->
        <script src="assets/js/popper.min.js"></script>
        <script src="assets/plugins/bootstrap/js/bootstrap.min.js"></script>
		
		<!-- Slimscroll JS -->
		<script src="assets/plugins/slimscroll/jquery.slimscroll.min.js"></script>
		
		<!-- Custom JS -->
		<script src="assets/js/script.js"></script>
    </body>
</html>
