<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, user-scalable=0">
<title>Preskool - Department</title>

<!-- Favicon -->
<link rel="shortcut icon" href="assets/img/favicon.png">

<link rel="stylesheet"
	href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;0,700;1,400&display=swap">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="assets/plugins/bootstrap/css/bootstrap.min.css">

<!-- Fontawesome CSS -->
<link rel="stylesheet"
	href="assets/plugins/fontawesome/css/fontawesome.min.css">
<link rel="stylesheet" href="assets/plugins/fontawesome/css/all.min.css">

<!-- Main CSS -->
<link rel="stylesheet" href="assets/css/style.css">

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>

	<!-- Main Wrapper -->
	<div class="main-wrapper">

		<!-- Header -->
		<div id="look" class="header">

			<!-- Logo -->
			<div class="header-left">
				<a href="index.html" class="logo"> <img
					src="assets/img/logo.png" alt="Logo">
				</a> <a href="index.html" class="logo logo-small"> <img
					src="assets/img/logo-small.png" alt="Logo" width="30" height="30">
				</a>
			</div>
			<!-- /Logo -->

			<a href="javascript:void(0);" id="toggle_btn"> <i
				class="fas fa-align-left"></i>
			</a>



			<!-- Mobile Menu Toggle -->
			<a class="mobile_btn" id="mobile_btn"> <i class="fas fa-bars"></i>
			</a>
			<!-- /Mobile Menu Toggle -->

			<!-- Header Right Menu -->
			<ul class="nav user-menu">
				<li class="nav-item dropdown has-arrow"><a href="#"
					class="dropdown-toggle nav-link" data-toggle="dropdown">当前登录用户:{{name}}
				</a>
					<div class="dropdown-menu">
							<a class="dropdown-item" @click="logout()">退出登录</a>
					</div></li>
			</ul>
		</div>
		<script type="text/javascript">
			var v1 = new Vue({
				el : "#look",
				data : {
					name : ""
				},
				created(){
					axios.get("getName").then(res=>{
						this.name = res.data;
					})
				},
				methods:{
					logout(){
						if(confirm("确定要退出登录?")){
							axios.get("out.s").then(res=>{
								alert(res.data.msg);
								location.href = "index.html";
							});
						}
					}
				}
			})
		</script>
		<!-- /Header -->

		<!-- Sidebar -->
		<div class="sidebar" id="sidebar">
			<div class="sidebar-inner slimscroll">
				<div id="sidebar-menu" class="sidebar-menu">
					<ul>
						<li class="menu-title"><span>主菜单</span></li>
						<li class="active"><a href="index.html"><i
								class="fas fa-th-large"></i> <span>首页</span></a></li>
						<li class="submenu"><a href="#"><i
								class="fas fa-user-graduate"></i> <span> 学生</span> <span
								class="menu-arrow"></span></a>
							<ul>
								<li><a href="students.html">学生列表</a></li>
								<li><a href="add-student.html">添加学生</a></li>
							</ul></li>
						<li class="submenu"><a href="#"><i
								class="fas fa-chalkboard-teacher"></i> <span> 教师</span> <span
								class="menu-arrow"></span></a>
							<ul>
								<li><a href="teachers.html">教师列表</a></li>
								<li><a href="add-teacher.html">添加教师</a></li>
							</ul></li>
						<li class="submenu"><a href="#"><i
								class="fas fa-building"></i> <span> 班级</span> <span
								class="menu-arrow"></span></a>
							<ul>
								<li><a href="departments.html">班级列表</a></li>
								<li><a href="add-department.html">添加班级</a></li>
							</ul></li>
						<li class="submenu active"><a href="#"><i
								class="fas fa-book-reader"></i> <span> 课程</span> <span
								class="menu-arrow"></span></a>
							<ul>
								<li><a href="subjects.html">课程列表</a></li>
								<li><a href="add-subject.html">添加课程</a></li>
								<li><a href="search-subject.html">搜索课程</a></li>
							</ul></li>
						<li class="submenu active"><a href="#"><i
								class="fas fa-table"></i> <span> 课表 </span> <span
								class="menu-arrow"></span></a>
							<ul>
								<li><a href="tables-basic.html">查看课表 </a></li>
								<li><a href="add-timetable.html" class="active">添加课表 </a></li>
							</ul></li>

						<li class="submenu"><a href="#"><i class="fas fa-table"></i>
								<span> 日程安排</span> <span class="menu-arrow"></span></a>
							<ul>
								<li><a href="event.html">查看事件 </a></li>
								<li><a href="add-events.html">添加事件 </a></li>
							</ul></li>
					</ul>
				</div>
			</div>
		</div>
		<!-- /Sidebar -->

		<!-- Page Wrapper -->
		<div class="page-wrapper">
			<div class="content container-fluid">

				<!-- Page Header -->
				<div class="page-header">
					<div class="row align-items-center">
						<div class="col">
							<h3 class="page-title">添加课表</h3>
							<ul class="breadcrumb">
								<li class="breadcrumb-item"><a href="tables-basic.html">课程表</a></li>
								<li class="breadcrumb-item active">添加课表</li>
							</ul>
						</div>
					</div>
				</div>
				<!-- /Page Header -->

				<div class="row">
					<div class="col-sm-12">

						<div class="card">
							<div class="card-body">
								<form id="ff">
									<div class="row">
										<div class="col-12">
											<h5 class="form-title">
												<span>添加课表</span>
											</h5>
										</div>
										<div class="col-12 col-sm-6">
											<div class="form-group">
												<label>课程名:</label> <select style="width: 150px;"
													v-model="cid">
													<option v-for=" c in clist" :value="c.cid">
														{{c.cname}}</option>
												</select>
											</div>
										</div>
										<div class="col-12 col-sm-6">
											<div class="form-group">
												<label>时间:</label> <select style="width: 150px;"
													v-model="week">
													<option v-for="(w,i) in weeks" :value="i">
														{{"周"+w}}</option>

												</select> <select style="width: 150px;" v-model="section">
													<option v-for="(l,index) in lessons" :value="index">
														{{l}}</option>
												</select>
											</div>
										</div>
										<div class="col-12 col-sm-6">
											<div class="form-group">
												<label>地点:</label> <input type="text" v-model="place"
													class="form-control">
											</div>
										</div>
										<div class="col-12 col-sm-6">
											<div class="form-group">
												<label>班级:</label> <select class="form-control"
													v-model="did">
													<option v-for="d in dlist" :value="d.did">
														{{d.dname}}</option>
												</select>
											</div>
										</div>
										<div class="col-12">
											<button type="button" @click="add()" class="btn btn-primary">提交</button>
										</div>
									</div>
								</form>
							</div>
						</div>
						<script type="text/javascript">
										var vue1=new Vue({
											el:"#ff",
											data:{
												lessons: [
													'1',
													'2',
													'3',
													'4',
													'晚上'
												],
												weeks: [
													'一',
													'二',
													'三',
													'四',
													'五',
													'六',
													'日'
												],
												clist:[],//课程数组
												cid:"",//绑定课程id
												week:"",//星期
												section:"",//第几节课
												dlist:[],//班级数组
												did:"",//班级id
												place:"",
												id:0
											}, 
											created(){
												axios.get("getId").then(res=>{
													this.id = res.data;
													if(this.id==2 || this.id==3){
														axios.get("selectAllDep").then(res=>{
															this.dlist = res.data;
														});
														axios.get("queryAllCourseCname")
															.then(res=>{
															this.clist = res.data;
														})
													}else{
														alert("您没有权限！");
														location.href = "tables-basic.html";
													}
													
												})
												
											},
											methods:{
												add(){
													var params=new URLSearchParams();
													params.append("did",this.did);
													params.append("cid",this.cid);
													params.append("week",this.week);
													params.append("section",this.section);
													params.append("place",this.place);
													axios.post("addTimeTable",params).then(res=>{
														alert(res.data.msg);
														if(res.data.code==1){
															location.href="tables-basic.html";
														}
													});
												}
											}
										});
							</script>

					</div>
				</div>
			</div>

		</div>
		<!-- /Page Wrapper -->

	</div>
	<!-- /Main Wrapper -->

	<!-- jQuery -->
	<script src="assets/js/jquery-3.5.1.min.js"></script>

	<!-- Bootstrap Core JS -->
	<script src="assets/js/popper.min.js"></script>
	<script src="assets/plugins/bootstrap/js/bootstrap.min.js"></script>

	<!-- Slimscroll JS -->
	<script src="assets/plugins/slimscroll/jquery.slimscroll.min.js"></script>

	<!-- Custom JS -->
	<script src="assets/js/script.js"></script>
</body>
</html>
