            <div class="page-wrapper">

					<div class="page-header">
						<div class="row align-items-center">
							<div class="col">
								<h3 class="page-title">编辑教师</h3>
								<ul class="breadcrumb">
									<li class="breadcrumb-item"><a href="teachers.html">教师</a></li>

					<div class="row">
						<div class="col-sm-12">
						
							<div id="tinfo" class="card">
								<div class="card-body">
									<form id="ff"  method="post" enctype="multipart/form-data" >
										<div class="row">
											<div class="col-12">
												<h5 class="form-title"><span>基本信息</span></h5>
											</div>
											<div class="col-12 col-sm-6">
												<div class="form-group">
													<label>姓名</label>
													<input v-model="t.tname" name="tname" class="form-control" readonly="readonly">
												</div>
											</div>
											<div class="col-12 col-sm-6">
												<div class="form-group">
													<label>电子邮箱</label>
													<input v-model="t.temail" name="temail" type="email" class="form-control">
												</div>
											</div>
											<div class="form-group">
													<label>头像</label>
													<span style="color:red " >*</span>
													<img :src="t.timage" height="163" width="164" class="fileImg" style="float:left" / >	
													<input type="file"  name="file" id="imgid" >						
												</div>	
											<div class="col-12 col-sm-6">
												<div class="form-group">
													<label>性别</label>
													<select v-model="t.tsex" name="tsex" class="form-control">
														<option>男</option>
														<option>女</option>
													</select>
												</div>
											</div>
											<div class="col-12 col-sm-6">
												<div class="form-group">
													<label>出生日期</label>
													<input v-model="t.tdob" name="tdob" type="Date" class="form-control" >
												</div>
											</div>
											<div class="col-12 col-sm-6">
												<div class="form-group">
													<label>手机号</label>
													<input v-model="t.tphone" name="tphone" type="text" class="form-control">
												</div>
											</div>
											<div class="col-12 col-sm-6">
												<div class="form-group">
													<label>课程</label>
													<input v-model="t.tcourse" name="tcourse" type="text" class="form-control" readonly="readonly">
												</div>
											</div>
											<div class="col-12">
												<div class="form-group">
												<label>个人地址</label>
													<input v-model="t.taddr"  name="taddr" type="text" name="taddr" class="form-control" 
													>
												</div>
											</div>
											<div class="col-12 col-sm-6">
												<div class="form-group">
													<label>个人介绍</label>
													<input v-model="t.tdes" name="tdes" class="form-control" type="text" >
												</div>
											</div>
											<div class="col-12">
												<h5 class="form-title"><span>设置登录信息</span></h5>
											</div>
											<div class="col-12 col-sm-6">
												<div class="form-group">
													<label>密码</label>
													<span style="color:red " >*</span>
													<input v-model="t.password" name="password" type="password" class="form-control" >
												</div>
											</div>
											<div class="col-12 col-sm-6">
												<div class="form-group">
													<label>确认密码</label>
													<input v-model="repassword" name="repassword" type="password" class="form-control" >
												</div>
											</div>
											<div class="col-12">
												<button type="button" @click="modify(t.tid)"  class="btn btn-primary">提交</button>
											</div>
										</div>
									</form>
								</div>
							</div>
							<script type="text/javascript">
							var vue = new Vue({
								el:"#tinfo",
								data:{
									repassword:"",
									t:[]
								},
								created(){
									var tid =location.hash.substring(1);
									axios.get("showById.action?tid="+tid).then(res=>{
										 this.t=res.data;
										 this.repassword=this.t.password;
									 })
								},
								methods:{
									modify(tid){
										imgName= document.getElementById('imgid').files[0];
										console.info(imgName);
										if(imgName ==null){
											alert("请上传头像")
											return ;
										}
										var reg = /\.(jpg|jpeg|png|bmp|BMP|JPG|PNG|JPEG)$/;
										if(!reg.test(imgName.name)){
											alert("文件类型不是图片");
											return ;
										}
										if(this.t.password==null){
											alert("请设置登录密码");
											return ;
										}if(this.repassword==null){
											alert("请确认密码");
											return ;
										} 
										if(this.t.password != this.repassword){
											alert("输入的密码不一致，请重新输入")
											return ;
										}
										var fd = new FormData(ff);
										fd.append("tid",tid);
										axios.post("update.action",fd).then(res=>{
											 alert(res.data.msg);
											 if(res.data.code==1){
												 location.href="teachers.html";
											 }
										})
									}
								}
							})
							</script>
							<script type="text/javascript" src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
						<script type="text/javascript">
						$(function(){  
					        $("#imgid").change(function(){  
					            var fileImg = $(".fileImg");  
					            var explorer = navigator.userAgent;  
					            var imgSrc = $(this)[0].value;  
					            if (explorer.indexOf('MSIE') >= 0) {  
					                if (!/\.(jpg|jpeg|png|JPG|PNG|JPEG)$/.test(imgSrc)) {  
					                    imgSrc = "";  
					                    fileImg.attr("src","/image/1.png");  
					                    return false;  
					                }else{  
					                    fileImg.attr("src",imgSrc);  
					                }  
					            }else{  
					                if (!/\.(jpg|jpeg|png|JPG|PNG|JPEG)$/.test(imgSrc)) {  
					                    imgSrc = "";  
					                    fileImg.attr("src","/1.png");  
					                    return false;  
					                }else{  
					                    var file = $(this)[0].files[0];  
					                    var url = URL.createObjectURL(file);  
					                    fileImg.attr("src",url);  
					                }  
					            }  
					        })  
					    })  
						
						</script>
