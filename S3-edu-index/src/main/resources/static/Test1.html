<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>17CS1大二下课程表</title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/axios/0.19.2/axios.min.js"></script>
</head>
<body>
<div id="tab">
<table border=1 cellspacing=0 align=center
width=90% >
  <caption>第3周超级课程表</caption>
  <caption>大二&nbsp;第二学期</caption>
  <tr>
  <th>3月</th><th v-for="w in weeks">周{{w}}</th>
  </tr>
  <tr align=center v-for="i in 4">
  <td >{{i}}<br>08:00<br>08:40</td>
  	<td>&nbsp;</td>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
   



</table>
</div>
<script type="text/javascript">
	var v = new Vue({
		el : "#tab",
		data : {
			tlist : [],
			weeks: ["日","一","二","三","四","五","六"]
		},
		created(){
			axios.get("getTab").then(res=>{
				this.tlist = res.data;
			})
		}
	
	})
</script>
</body>
</html>
