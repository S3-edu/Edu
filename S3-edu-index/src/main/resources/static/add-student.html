			<!-- Page Wrapper -->
            <div class="page-wrapper">
                <div class="content container-fluid">
				
					<!-- Page Header -->
					<div class="page-header">
						<div class="row align-items-center">
							<div class="col">
								<h3 class="page-title">添加学生</h3>
								<ul class="breadcrumb">
									<li class="breadcrumb-item"><a href="students.html">学生</a></li>
									<li class="breadcrumb-item active">添加学生</li>
								</ul>
							</div>
						</div>
					</div>
					<!-- /Page Header -->
				
					<div class="row">
						<div class="col-sm-12">
						
							<div id="stuinfo" class="card">
								<div class="card-body">
									<form id='ff' enctype="multipart/form-data">
										<div class="row">
											<div class="col-12">
												<h5 class="form-title"><span>学生资料</span></h5>
											</div>
											<div class="col-12 col-sm-6">
												<div class="form-group">
													<label>学生照片</label>
													<input type="file" name="file" class="form-control">							
												</div>		
											</div>
											<div class="col-12 col-sm-6">  
												<div class="form-group">
													<label>姓名</label>
													<input type="text" v-model="name" class="form-control">
												</div>
											</div>
											<div class="col-12 col-sm-6">
												<div class="form-group">
												<label>性别</label>
													<select class="form-control" v-model="sex">
														<option>选择性别</option>
														<option value="男">男</option>
														<option value="女">女</option>
													</select>
												</div>
											</div>
											<div class="col-12 col-sm-6">
												<div class="form-group">
													<label>籍贯</label>
													<input type="text" class="form-control" v-model="addr">
												</div>
											</div>
											<div class="col-12 col-sm-6">  
												<div class="form-group">
													<label>联系电话</label>
													<input type="text" class="form-control" v-model="phone">
												</div>
											</div>
											<div class="col-12 col-sm-6">
												<div class="form-group">
													<label>班级</label>
													<select class="form-control" v-model="did">
														<option v-for=" d in dlist" :value="d.did">{{d.dname}}</option>
													</select>			
												</div>
											</div>
											<div class="col-12 col-sm-6">
												<div class="form-group">
													<label>出生年月</label>
													<div>
														<input v-model="dob" type="date" id="dobid" class="form-control">
													</div>
												</div>
											</div>
											<div class="col-12 col-sm-6">
												<div class="form-group">
													<label>邮箱</label>
													<input type="text" class="form-control" v-model="email"> 
												</div>
											</div>
											<div class="col-12 col-sm-6">
												<div class="form-group">
													<label>个人简介</label>
													<input type="text" class="form-control" v-model="desc">
												</div>
											</div>					
											<div class="col-12">
												<button type="button" class="btn btn-primary" @click="add()">提交</button>
											</div>
										</div>
									</form>
								</div>
							</div>
							<script type="text/javascript">
							var v = new Vue({
								el : "#stuinfo",
								data : {
									name:"",
									sex:"",
									addr:"",
									email:"",
									did:"",
									dob:"",
									phone:"",
									desc:"",
									dlist:[],
									id:0
								},
								created(){
									axios.get("getId").then(res=>{
										this.id = res.data;
										if(this.id==3){
											axios.get("selectDept").then(res=>{
												this.dlist = res.data
											})
										}else{
											alert("您没有权限！");
											location.href="students.html";
										}
									})
								},
								methods : {
									add(){
										var dob = document.getElementById("dobid").value;
										var fd = new FormData(ff);
										fd.append("sname",this.name);
										fd.append("ssex",this.sex);
										fd.append("saddr",this.addr);
										fd.append("semail",this.email);
										fd.append("sphone",this.phone);
										fd.append("did",this.did);
										fd.append("sdes",this.desc);
										if(/\d{4}.+/.test(dob)){
											fd.append("sdob",this.dob);
										}
										axios.post("addStudent", fd).then(res=>{
											alert(res.data.msg);
											if(res.data.code==1){
											location.href="students.html";
											}
										})
									}
									/* add(){
										var fd = new FormData(ff);
										var p = new URLSearchParams();
										p.append("sname",this.name);
										p.append("ssex",this.sex);
										p.append("saddr",this.addr);
										p.append("semail",this.email);
										p.append("sphone",this.phone);
										p.append("sdob",this.dob);
										p.append("sdes",this.desc);
										p.append("file",fd)
										axios.post("addStudent",p).then(res=>{
											alert("提交成功")
										})
									}  */
								}
							})
							</script>							
						</div>					
					</div>					
				</div>
