			<!-- Page Wrapper -->
            <div class="page-wrapper">
                <div class="content container-fluid">
				
					<!-- Page Header -->
					<div class="page-header">
						<div class="row align-items-center">
							<div class="col">
								<h3 class="page-title">添加教师</h3>
								<ul class="breadcrumb">
									<li class="breadcrumb-item"><a href="teachers.html">教师</a></li>
									<li class="breadcrumb-item active">添加 </li>
								</ul>
							</div>
						</div>
					</div>
					<!-- /Page Header -->
				
					<div class="row">
						<div class="col-sm-12">
							<div id="tinfo" class="card">
								<div class="card-body">
									<form id="ff" method="post" enctype="multipart/form-data"  >
										<div class="row">
											<div class="col-12">
												<h5 class="form-title"><span>基本信息</span></h5>
											</div>
											<div class="col-12 col-sm-6">
												<div class="form-group">
													<label>姓名</label>
													<span style="color:red " >*</span>
													<input v-model="tname" name="tname"  class="form-control">
												</div>
											</div>
											<div class="col-12 col-sm-6">
												<div class="form-group">
													<label>密码</label>
													<span style="color:red " >*</span>
													<input v-model="password" name="password" type="text" class="form-control">
												</div>
											</div>
											<div class="col-12 col-sm-6">
												<div class="form-group">
													<label>电子邮箱</label>
													<span style="color:red " >*</span>
													<input v-model="temail" name="temail" type="email" class="form-control">
												</div>
											</div>
											<div class="col-12 col-sm-6">
												<div class="form-group">
													<label>课程名称</label>
													<span style="color:red " >*</span>
													<select v-model="cname" name="cname" class="form-control">
														<option v-for="c in clist" :value="c.cname">{{c.cname}}</option>
													</select>
												</div>
											</div>
											<div >
												<div class="form-group">
													<label>老师照片</label>
													<span style="color:red " >*</span>
													<img src="" height="163" width="164" class="fileImg" style="float:left" / >	
													<input type="file"  name="file" id="imgid" >						
												</div>		
											</div>
											<div class="col-12 col-sm-6">
												<div class="form-group">
													<label>性别</label>
													<select v-model="tsex" name="tsex" class="form-control">
														<option>男</option>
														<option>女</option>
													</select>
												</div>
											</div>
											<div class="col-12 col-sm-6">
												<div class="form-group">
													<label>手机号码</label>
													<input v-model="tphone" name="tphone" type="text" class="form-control">
												</div>
											</div>
											<div class="col-12 col-sm-6">
												<div class="form-group">
													<label>个人地址</label>
													<input v-model="taddr" name="taddr" type="text" class="form-control">
												</div>
											</div>
											<div class="col-12 col-sm-6">
												<div class="form-group">
													<label>个人简历</label>
													<input v-model="tdes" class="form-control" type="text">
												</div>
											</div>
											<div class="col-12 col-sm-6">
												<div class="form-group">
													<label>出生日期</label>
													<input v-model="tdob" name="tdob" type="date" class="form-control">
												</div>
											</div>
											<div class="col-12">
												<button type="button" @click="add" class="btn btn-primary">提交</button>
											</div>
										</div>
									</form>
								</div>
							</div>
							<script type="text/javascript">
							var vue = new Vue({
								el:"#tinfo",
								data:{
									tname:"",
									password:"",
									tsex:"男",
									tdob:"",
									tphone:"",
									tdes:"",
									taddr:"",
									temail:"",
									cname:"",
									clist:[],
									imgName:"",
									id:0
								},
								created(){
									axios.get("getId").then(res=>{
										this.id = res.data;
										if(this.id==3){
											axios.get("queryCourse").then(res=>{
												this.clist=res.data;
											})
										}else if(this.id==1 || this.id==2){
											alert("您没有权限！");
											location.href="index.html";
										}else{
											alert("您尚未登录！");
											location.href="login.html";
										}
									})
								},
								methods:{
								add(){
									if(this.tname==""){
										alert("姓名不能为空");
										return ;
									}
									if(this.password==""){
										alert("密码不能为空");
										return ;
									}
									if(this.temail==""){
										alert("邮箱不能为空");
										return ;
									}
									if(this.cname==""){
										alert("课程不能为空");
										return 
									}
									imgName= document.getElementById('imgid').files[0];
									console.info(imgName);
									if(imgName ==null){
										alert("请上传图片")
									}
									var reg = /\.(jpg|jpeg|png|bmp|BMP|JPG|PNG|JPEG)$/;
									if(!reg.test(imgName.name)){
										alert("文件类型不是图片");
										return ;
									}
									var fd = new FormData(ff);
									axios.post("add.action",fd).then(res=>{
											alert(res.data.msg);
											if(res.data.code==1){
												location.href="teachers.html";
											}
										})
								}
							}
							});
							
						</script>
						<script type="text/javascript" src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
						<script type="text/javascript">
						$(function(){  
					        $("#imgid").change(function(){  
					            var fileImg = $(".fileImg");  
					            var explorer = navigator.userAgent;  
					            var imgSrc = $(this)[0].value;  
					            if (explorer.indexOf('MSIE') >= 0) {  
					                if (!/\.(jpg|jpeg|png|JPG|PNG|JPEG)$/.test(imgSrc)) {  
					                    imgSrc = "";  
					                    fileImg.attr("src","/img/default.png");  
					                    return false;  
					                }else{  
					                    fileImg.attr("src",imgSrc);  
					                }  
					            }else{  
					                if (!/\.(jpg|jpeg|png|JPG|PNG|JPEG)$/.test(imgSrc)) {  
					                    imgSrc = "";  
					                    fileImg.attr("src","/img/default.png");  
					                    return false;  
					                }else{  
					                    var file = $(this)[0].files[0];  
					                    var url = URL.createObjectURL(file);  
					                    fileImg.attr("src",url);  
					                }  
					            }  
					        })  
					    })  
						
						</script>
